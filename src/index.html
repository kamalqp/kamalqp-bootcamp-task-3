    <meta charset="UTF-8" />

      .descending {

  <body>
    <h1 class="title">
      لیست تراکنش های شما
      <div class="search-container">
        <input type="text" class="search-input" placeholder="جستجو در تراکنش ها...">

        <button class="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </div>
    </h1>
    <div class="upload">
      <button class="upload-btn" aria-label="بارگذاری تراکنش ها">
        <span>بارگذاری تراکنش ها</span>
      </button>
    </div>

    <div class="container">
      <div class="container__filter">ردیف</div>
      <div class="container__filter">نوع تراکنش</div>
      <div class="container__filter">
        مبلغ
        <span class="sort price-sort">
          <svg
            class="price-icon no-filter"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m8 15 4 4 4-4m0-6-4-4-4 4"
            />
          </svg>
        </span>
      </div>
      <div class="container__filter">شماره پیگیری</div>
      <div class="container__filter">
        تاریخ تراکنش
        <span class="sort date-sort">
          <svg
            class="date-icon no-filter"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m8 15 4 4 4-4m0-6-4-4-4 4"
            />
          </svg>
        </span>
      </div>
    </div>
